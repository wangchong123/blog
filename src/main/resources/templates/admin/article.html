<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="" name="description"/>
    <meta content="webthemez" name="author"/>
    <title>BRILLIANT Free Bootstrap Admin Template</title>
    <!-- Bootstrap Styles-->
    <link href="/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="/css/custom-styles.css" rel="stylesheet"/>
    <link href="/css/dataTables.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link href="/css/common.css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation" th:include="admin/top::top"></nav>
    <nav class="navbar-default navbar-side" role="navigation" th:include="admin/left::left"></nav>
    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                Tables Page
                <small>Responsive tables</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Tables</a></li>
                <li class="active">Data</li>
            </ol>

        </div>
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Advanced Tables
                        </div>

                        <div class="panel-body">
                            <div class="table-responsive">
                                <div>
                                    <button class="btn btn-default" onclick="addItem()">添加</button>
                                </div>
                                <table class="table table-striped table-bordered table-hover" id="dataTables-article">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>标题</th>
                                        <th>分类</th>
                                        <th>发布时间</th>
                                        <th>权重</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="myModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog" style="width:800px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">编辑</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal" method="post" action="/article/createArticle.do" id="myForm">
                    <div class="form-group">
                        <label for="title" class="col-sm-1 control-label">标题</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="type" class="col-sm-1 control-label">分类</label>
                        <div class="col-sm-10">
                        <select class="form-control" name="type" id="type">

                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="describe" class="col-sm-1 control-label">描述</label>
                        <div class="col-sm-10">
                        <textarea class="form-control" rows="5" name="describe"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-sm-1 control-label">状态</label>
                        <div class="col-sm-10">
                        <select class="form-control" name="status">
                            <option th:value="1">已发布</option>
                            <option th:value="0">存为草稿</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scope" class="col-sm-1 control-label">权重</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="scope" name="scope" placeholder="权重"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-1 control-label">正文</label>
                        <div class="col-sm-10">
                        <textarea  id="editor" class="form-control" name="content" style="width:700px;height:300px;"></textarea >
                        </div>
                    </div>
                    <input type="hidden" name="id" class="form-control"/>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <input type="submit" class="btn btn-primary"/>
                    </div>
                </form>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<script src="/js/jquery-3.2.1.min.js"></script>
<!-- Bootstrap Js -->
<script src="/js/bootstrap.js"></script>

<!-- Metis Menu Js -->
<script src="/js/jquery.metisMenu.js"></script>

<!-- Custom Js -->
<script src="/js/custom-scripts.js"></script>
<script src="/js/dataTables.js"></script>
<script src="/js/moment.js"></script>
<script type="text/javascript" charset="utf-8" src="/kindeditor/kindeditor-all-min.js"></script>
<script type="text/javascript" charset="utf-8" src="/kindeditor/lang/zh-CN.js"></script>
<script>
    var $table;
    var editor;
    $(document).ready(function () {
       $table= $('#dataTables-article').dataTable({
            "sAjaxSource": "/article/ajaxQueryList.do",
            aoColumns:[
                {"data":"id"},
                {"data":"title","render":function(data,type,row){
                    return '<a onclick="lookItem('+row.id+')" >'+data+'</a>';
                }},
                {"data":"typeName"},
                {"data":"createtime","render":function(data){
                    return (data) ? moment(data).format("YYYY-MM-DD HH:hh:ss") : '';
                }},
                {"data":"scope"},
                {"data":"status","render":function(data){
                    return data==0 ? '草稿' : '已发布';
                }},
                {"data":"id","render":function(data,type,row){
                    var html = '<a onclick="editItem('+ data +')" >编辑|</a>';
                    html += '<a onclick="deleteItem('+data+')" >删除</a>';
                    return html;
                }}
            ],

        });
    });

    function editItem(o){
        $("#myModalLabel").text("编辑");
        $("#myForm").prop("action","/article/updateArticle.do");
        renderType();
        $.ajax({
            url:'/article/ajaxGetArticle.do',
            type:'post',
            dataType:'json',
            data:{
                id:o
            },
            success:function(data){
                var $s = $(".form-control");
                $s.each(function(){
                    var $this=$(this);
                    $.each(data.data,function(k,v){
                        if(k==$this.prop("name")){
                            $this.val(v);
                            if(k=='content'){
                               editor.html(v);
                            }
                        }
                    })
                })
            }
        })
        $("#myModel").modal('show');
    }

    function deleteItem(o){
        $.ajax({
            url:"/article/ajaxDeleteArticle.do",
            type:"post",
            dataType:"json",
            data:{
                id:o
            },
            success:function(data){
                if(data.result){
                    alert("删除成功");
                   $table.draw();
                }
            }
        })
    }

    function lookItem(o){
        window.open("/article/articleDetail.do?id="+o);
    }

    function addItem(){
        renderType();
        $("#myModalLabel").text("新增");
        $("#myForm").prop("action","/article/createArticle.do");
        $("#myModel").modal('show');

    }

    KindEditor.ready(function(K) {
       editor = K.create('#editor');
    });

    function renderType(){
        $.ajax({
            url:"/type/typeList.do",
            type:"post",
            dateType:"json",
            success:function(data){
                var html="";
                $.each(data.list,function(i,v){
                    html+='<option value="'+v.id+'">'+v.name+'</option>';
                })
                $("#type").html(html);
            }
        })
    }

</script>
</body>
</html>
