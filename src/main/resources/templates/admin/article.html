<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="" name="description"/>
    <meta content="webthemez" name="author"/>
    <title>BRILLIANT Free Bootstrap Admin Template</title>
    <!-- Bootstrap Styles-->
    <link href="/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="/css/custom-styles.css" rel="stylesheet"/>
    <link href="/css/dataTables.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation" th:include="admin/top::top"></nav>
    <nav class="navbar-default navbar-side" role="navigation" th:include="admin/left::left"></nav>
    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                Tables Page
                <small>Responsive tables</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Tables</a></li>
                <li class="active">Data</li>
            </ol>

        </div>
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Advanced Tables
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-article">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>标题</th>
                                        <th>分类</th>
                                        <th>发布时间</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="editModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog" style="width:1000px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">编辑</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="type" class="col-sm-2 control-label">选择列表</label>
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="describe" class="col-sm-2 control-label">描述</label>
                        <textarea class="form-control" rows="3" name="describe"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-sm-2 control-label">状态</label>
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="content" class="control-label">正文</label>
                        <div id="content"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<script src="/js/jquery-3.2.1.min.js"></script>
<!-- Bootstrap Js -->
<script src="/js/bootstrap.js"></script>

<!-- Metis Menu Js -->
<script src="/js/jquery.metisMenu.js"></script>

<!-- Custom Js -->
<script src="/js/custom-scripts.js"></script>
<script src="/js/dataTables.js"></script>
<script type="text/javascript" src="/js/wangEditor.min.js"></script>
<script>
    $(document).ready(function () {
        $('#dataTables-article').dataTable({
            "sAjaxSource": "/article/ajaxQueryList.do",
            aoColumns:[
                {"data":"id"},
                {"data":"title","render":function(data,type,row){
                    return '<a onclick="editItem('+row.id+')" >'+data+'</a>';
                }},
                {"data":"type"},
                {"data":"createtime"},
                {"data":"status"},
                {"data":"id","render":function(data){
                    var html = '<a onclick="editItem('+data+')" >编辑|</a>';
                    html += '<a onclick="deleteItem('+data+')" >删除</a>'
                    return html;
                }}
            ],

        });
    });

    function editItem(o){
        $("#editModel").modal('show');
    }

    function deleteItem(o){
        alert(o)
    }

    var E = window.wangEditor
    var editor = new E('#content')
    // 或者 var editor = new E( document.getElementById('editor') )
    editor.create()

</script>
</body>
</html>
